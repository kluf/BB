<!DOCTYPE html>
<html>
<head>
    <title>Chat room</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form action="" id="send-form">
            <input type="text" id="send-message">
            <input type="submit" value="send" id="send-button">
            <div id="help">
            Chat commands
                <ul>
                    <li>Change nickname: <code>/nick</code></li>
                    <li>Join/create a room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/javascript/chat.js' type='text/javascript'></script>
    <script src='/javascript/chat_ui.js' type='text/javascript'></script>
</body>
</html>
